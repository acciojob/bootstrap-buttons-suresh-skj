<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <h2>Bootstrap Buttons</h2>

    
    <button id="button-1" class="btn btn-primary btn-spacing">Button-1</button>

   
    <button id="button-2" class="btn btn-outline-secondary btn-spacing">Button-2</button>

    
    <button id="button-3" class="btn btn-success btn-lg btn-spacing">Button-3</button>

   
    <button id="button-4" class="btn btn-danger btn-sm btn-spacing">Button-4</button>

   
    <button id="button-5" class="btn btn-warning btn-lg w-100 btn-spacing">Button-5</button>

    
    <button id="button-6" class="btn btn-info btn-spacing" disabled>Button-6</button>

   
    <button id="button-7" class="btn btn-light btn-spacing">Button-7</button>

   
    <a id="button-8" class="btn btn-link btn-spacing" href="#">Button-8</a>

 
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
